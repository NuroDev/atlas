os:
  - linux
  - osx
  - windows

language: rust

rust:
  - stable
  - beta
  - nightly

matrix:
  allow_failures:
    - rust: nightly
  fast_finish: true

cache: cargo

addons:
  apt:
    packages:
    - libasound2-dev
    - libudev-dev
    - libx11-dev
    - pkg-config

script:
  - cargo build --verbose

name: ðŸš€ Engine

on: [push]

jobs:
  windows:
    name: Windows
    runs-on: windows-latest
    strategy:
      matrix:
        backend:
          - dx11
          - dx12
        toolchain:
          - stable
          - beta
          - nightly
    steps:
    - name: Checkout
      uses: actions/checkout@v1

    - name: Toolchain
      uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        toolchain: ${{ matrix.toolchain }}
        override: true

    - name: Build
      uses: actions-rs/cargo@v1
      with:
        command: build
        args: --verbose --release --features ${{ matrix.backend }}

  mac:
    name: macOS
    runs-on: macOS-latest
    strategy:
      matrix:
        toolchain:
          - stable
          - beta
          - nightly
    steps:
    - name: Checkout
      uses: actions/checkout@v1

    - name: Toolchain
      uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        toolchain: ${{ matrix.toolchain }}
        override: true

    - name: Build
      uses: actions-rs/cargo@v1
      with:
        command: build
        args: --verbose --release --features metal

  linux:
    name: Linux
    runs-on: ubuntu-latest
    strategy:
      matrix:
        toolchain:
          - stable
          - beta
          - nightly
    steps:
    - name: Checkout
      uses: actions/checkout@v1

    - name: Toolchain
      uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        toolchain: ${{ matrix.toolchain }}
        override: true
    
    - name: Build
      uses: actions-rs/cargo@v1
      with:
        command: build
        args: --verbose --release --features vulkan
